<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="student/websiteBase::Layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <title>About module</title>
</head>

<body>
<section>
<!--  for module detail of student-->
  <div class="card mr-3 ml-3">
    <div class="card-body">
      <div class="container text-center">
<!--..-->
        <h3 class="mt-2"> <span th:text="${module.moduleName}">
                </span></h3>
<!--table-->
        <table class="table">
          <thead>
<!--          head/columns-->
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">CMS <span th:text="${module.mId}"></span></th>
          </tr>
          </thead>
<!--          .-->
          <tbody>
<!--          ..-->
          <tr>
            <th scope="row">Credits</th>
            <td><span th:text="${module.credits}"></span></td>
          </tr>
          <tr>
<!--            duration-->
<!--            -->
            <th scope="row">Duration</th>
            <td><span th:text="${module.mDuration}"></span></td>
<!--            highlight duration-->
          </tr>
          <tr>
<!--            //-->
            <th scope="row">Code</th>
            <td><span th:text="${module.mCode}"></span></td>
          </tr>
<!--//-->
          </tbody>
<!---->
<!--          end of table-->
        </table>
<!--//-->
<!--        ..-->
        <div class="description mt-3 mb-2">
          <span>Description: </span>
          <th:block th:text="${module.description}"></th:block>
<!---->
        </div>
<!---->
<!--        show assignment -->
         <a th:href="@{'/student/show-assignment/' + ${module.mId}}" class="btn bg-primary btn-sm mt-2 text-white">Show Assignment</a>

      </div>
    </div>
  </div>
</section>
</body>
</html>
