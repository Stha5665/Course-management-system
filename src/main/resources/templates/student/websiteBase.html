<!-- this is base template -->
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--internal css-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Base html</title>
</head>
<body>

<!-- this is navbar--->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Student Information Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
<!---->
<!--    for toogle of upper meny-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!--for navbar items-->
        <ul class="navbar-nav ml-auto text-uppercase"> <!--margin-left auto -->
            <li class="nav-item active">
                <a class="nav-link" >Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link"><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>

    </div>
</nav>

<!-- end of navbar-->

<!-- start of sidebar -->
<!---->
<div class="toggle"></div>
<div class="sidebar">
<!--    sidebar links-->
    <a href="#" th:href="@{/student/index}" class="item">Home</a>
    <a href="#" th:href="@{/student/show-courses}" class="item">Courses</a>
<!--for change password-->
    <a href="#" th:href="@{/student/change-password}" th:class="item">Change Password</a>

    <div class="divider"></div>
</div>
<!---->
<div class="content">
<!---->
<!--    ..-->
</div>

<div th:replace="${content}"> <!-- give all passed page below this div-->

</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
		let menuToggle = document.querySelector('.toggle');
		let navigation = document.querySelector('.sidebar');
		menuToggle.onclick = function() {
			menuToggle.classList.toggle('active');
			navigation.classList.toggle('active');
		}
</script>
</body>
</html>
