<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="student/websiteBase::Layout(~{::section})">
<!-- passing whole section of home.html to base.html-->
<head>
    <meta charset="UTF-8">
    <title>change your password</title>
</head>

<body>
<section>
    <div class="card">
        <div class="card-body">
<!--            for changing passwword form-->
            <h1 class="text-center"> Change Password
            </h1>
<!--            container-->
            <div class ="container">
<!--                row-->
                <div class="row">
                    <div class="col-md-6 offset-md-3">
<!--                        showing message-->
                        <div th:if="${session.message}" th:classappend="${session.message.type}"
                             class="alert" role="alert">
<!--                            //-->
                            <p class="text-center" th:text="${session.message.content}"></p>
<!--..-->
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                            <!-- for removing alert message -->
                        </div>
<!---->
<!--                        form for old password and-->
<!--                        new password-->
                        <form  enctype="multipart/form-data" method="post" th:action="@{/student/process-password}" class="mt-2">

<!--                            // old password field-->
                            <div class="input-group mt-5">
                                <input name="oldPassword" type="text" placeholder=" Enter old password: " class="form-control"/>
                            </div>
<!--new password-->
                            <div class="input-group mt-3">
                                   <input name= "newPassword" type="text" placeholder="Enter new password: " class="form-control"/>
                            </div>
<!--                            submit password-->
                            <div class="container text-center mt-5">
                                <button class="btn btn-outline-primary"> Save password</button>
<!--///-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
