<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="websiteBase::Layout(~{::section})">
<!-- passing whole section of home.html to base.html-->
<head>
    <meta charset="UTF-8">
    <title>This is login page</title>
</head>
<body>
<!--for login page-->
<section class="vh-100">
<!--    .-->
    <div class="container py-5 h-100">
<!--        container-->
        <div class="row d-flex justify-content-center align-items-center h-75">
<!--            ...-->
<!--            for card-->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
<!--                ...//-->
<!--                ..for card box-->
                <div class="card bg-secondary text-light h-50" style="border-radius: 1rem;">
<!--                    for form-->
                    <div class="card-body p-5 text-center">
<!--                        ...-->
                        <form novalidate id ="login-form" th:action="@{/sign-in}" action="#" method="post">
<!--;;;-->
                        <div class="mb-md-5 mt-md-4 pb-5">
                             <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

<!--                            If username and password is error then error message seen-->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid email and password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Successfully logout
                            </div>
<!--..-->
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
<!---->
<!--                            -->
                            <div class="form-outline form-white mb-4">
                                <input type="email" name="username" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>
<!---->
<!--                            for password-->
                            <div class="form-outline form-white mb-4">
                                <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>
<!--                            for submit button-->
                            <button class="btn btn-outline-light btn-lg px-5" name="submit" value="submit" type="submit">Login</button>
<!---->
<!--                            -->
                        </div>
                        </form>
<!---->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
