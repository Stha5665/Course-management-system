<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/websiteBase::Layout(~{::section})">
<!-- passing whole section of home.html to base.html-->
<head>
    <meta charset="UTF-8">
    <title>This is update form</title>
</head>

<body>
<section>
    <div class="card">
        <div class="card-body">
            <h1 class="text-center"> Update course
            </h1>
<!--            container-->
            <div class ="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form action="#" th:object="${course}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
<!--                            Getting clicked id by hidden input field-->

                            <input type="hidden" th:value="${course.cId}" name="cId"/>
<!--                            This input field for course id retrieval in update form-->
                            <!--            first name -->
                            <div class="input-group mt-3">
<!--                                th:value= ${course.name because it fill with previous name}-->
                                <input th:value ="${course.name}" type="text" id="courseName" name="name" placeholder="Enter Name here" class="form-control"/>
                            </div>
<!--                            for field-->
                            <div class="input-group mt-3">
                                <input type="text" th:value= "${course.credits}" id="secondName" name="secondName" placeholder="Enter  Credits here" class="form-control"/>
                            </div>
<!--                            field-->
                            <div class="input-group mt-3">
                                <input th:value= "${course.phone}" type="text" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
                            </div>
<!--                            store in field-->
                            <div class="input-group mt-3">
                                <input th:value= "${course.email}" type="text" id="email" name="email" placeholder="Enter email here" class="form-control"/>
                            </div>
<!--                            ..-->
                            <div class="input-group mt-3">
                                <input th:value= "${course.work}" type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
                            </div>
<!---->
                            <div class="form-group mt-3">
                                <textarea th:text = "${course.description}" placeholder="Enter course description" name="description" id="description" class="form-control" rows="10"></textarea>

                            </div>
<!---->
<!--                            save course button-->
                            <div class="container text-center">
                                <button class="btn btn-outline-primary"> Save Course</button>

                            </div>
<!---->
<!--                            end of form-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
