<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/websiteBase::Layout(~{::section})">
<!-- passing whole section of home.html to base.html-->
<head>
    <meta charset="UTF-8">
    <title>This is update Module page</title>
</head>

<body>
<section>

    <div class="card">
        <div class="card-body">
<!--            card body-->
            <h1 class="text-center"> Update Module
            </h1>
<!--            container-->
            <div class ="container">
                <div class="row">
<!--                    row -->
                    <div class="col-md-6 offset-md-3">
                        <form action="#" th:object="${module}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-module-update}" class="mt-2">

<!---->
<!--                            -->
                            <input type="hidden" th:value="${module.mId}" name="mId" />
                                                        <div class="input-group mt-3">
                                                            <input th:value = "${module.moduleName}" type="text" id="moduleName" name="moduleName" placeholder="Enter Module Name here" class="form-control"/>
                                                        </div>
<!--                            ...-->
                                                        <div class="input-group mt-3">
                                                            <input th:value = "${module.credits}" type="text" id="credits" name="credits" placeholder="Enter module Credits here" class="form-control"/>
                                                        </div>
<!--                            //-->
                                                        <div class="input-group mt-3">
                                                            <input th:value = "${module.mCode}" type="text" id="mCode" name="mCode" placeholder="Enter module code here" class="form-control"/>
                                                        </div>
<!--                            ..-->
                                                        <div class="input-group mt-3">
                                                            <input th:value = "${module.mDuration}" type="text" id="mDuration" name="mDuration" placeholder="Enter module duration here" class="form-control"/>
                                                        </div>
<!--description-->
                                                        <div class="form-group mt-3">
                                                            <textarea th:text = "${module.description}" placeholder="Enter Module description" name="description" id="description" class="form-control" rows="10"></textarea>
<!--...-->
                                                        </div>
<!---->
<!--                            save button-->
                                                        <div class="container text-center">
                                                            <button class="btn btn-outline-primary"> Save Module</button>
<!---->
                                                        </div>
<!---->
<!--                            end of form-->
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </section>
                            </body>
                            </html>
