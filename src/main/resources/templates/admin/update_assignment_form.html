<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/websiteBase::Layout(~{::section})">
<!-- passing whole section of home.html to base.html-->
<head>
    <meta charset="UTF-8">
    <title>This is update assignment page</title>
</head>

<body>
<section>
<!--card-->
    <div class="card">
        <div class="card-body">
            <h1 class="text-center"> Update assignment
            </h1>
<!--            container-->
            <div class ="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
<!--                        object of assignment to store-->
                        <form action="#" th:object="${assignment}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-assignment-update}" class="mt-2">
                            <input type="hidden" th:value="${assignment.aId}" name="aId"/>
                            <!--            first name -->
                            <div class="input-group mt-3">
                                <input th:value="${assignment.title}" type="text" id="title" name="title" placeholder="Enter Title here" class="form-control"/>
                            </div>
<!--                            ..-->
                            <div class="input-group mt-3">
                                <input th:value="${assignment.category}" type="text" id="category" name="category" placeholder="Enter  Category here" class="form-control"/>
                            </div>
<!---->
<!--                            -->
                            <label for="startDate" class="mt-4">Start Date</label>
                            <div class="input-group date">
                                <input type="date" class="form-control" id="startDate" name="startDate" autocomplete="off"/>
                            </div>
                            <label for="endDate" class="mt-3">End date</label>
<!--                            //-->
                            <div class="input-group date">
                                <input type="date" class="form-control" id="endDate" name="endDate" autocomplete="off"/>
                            </div>
<!---->
<!--                 for dropdown           -->
                            <select class="form-control mt-3 mb-3" id="modules" name="modules">
                                <option value="0">select Module</option>
                                <option th:each="option : ${options}" th:value="${option.mId}" th:text="${option.moduleName}"></option>
                            </select>
<!---->
<!--                            -->
                            <div class="form-group mt-3">
                                <textarea th:text="${assignment.description}" placeholder="Enter Assignment description" name="description" id="description" class="form-control" rows="10"></textarea>

                            </div>
<!---->
<!--                            save button-->
                            <div class="container text-center">
                                <button class="btn btn-outline-primary"> Save </button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
